<!DOCTYPE html>
<html>
<head>
  <title>Manage Custom Mappings</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <div id="main-container">
    <h1>Manage Custom Mappings</h1>
    <div class="tabs">
      <button class="tablink active" data-tab="AddressBook">Address Book</button>
      <button class="tablink" data-tab="ImportExport">Import from Text/Export to Text</button>
      <button class="tablink" data-tab="FileOperations">Import from File/Export to File</button>
    </div>
    <div id="AddressBook" class="tabcontent">
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="0x...">
      </div>
      <div class="input-group">
        <label for="service">Service Name:</label>
        <input type="text" id="service" placeholder="Service Name">
      </div>
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <button id="addMapping">Add Mapping</button>
      <div id="status"></div>
      <hr>
      <h2>Custom Mappings</h2>
      <div id="mappingsList"></div>
    </div>
    <div id="ImportExport" class="tabcontent">
      <textarea id="csvTextarea" placeholder="0xAddress,Service Name,Name\n0x1234567890abcdef1234567890abcdef12345678,Example Service,Example Name" rows="10"></textarea>
      <button id="importCSV">Import from Text</button>
      <button id="exportCSV">Export to Text</button>
      <div id="importExportStatus"></div>
    </div>
    <div id="FileOperations" class="tabcontent">
      <input type="file" id="importFile" accept=".csv" style="display: none;">
      <button id="importFromFile">Import from File</button>
      <button id="exportToFile">Export to File</button>
      <div id="fileOperationStatus"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
